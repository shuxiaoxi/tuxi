<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <include file='Public:head'/>
  </head>
  <body style="padding:20px;">
      <div class="content-title">
        <div class="col-md-8">
          <div class="btn-group">
            <a class="btn btn-default" href="{:U('Blog/addStencil')}" role="button">添加模板</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="输入用户的昵称">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="content-table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>标题</th>
              <th>封面</th>
              <th>下载数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <foreach name="data" item="v">
              <tr>
                <th>{$v.id}</th>
                <th>{$v.photo_title}</th>
                <th><img src="{$v.photo_img}?imageView2/1/w/70/h/50/format/WEBP"></th>
                <th>{$v.photo_view}</th>
                <th width="220">
                <a class="btn btn-default" href="{:U('Blog/del',array('id'=>$v['id'],'del'=>1))}" role="button">恢复</a>
                <a class="btn btn-default" href="{:U('Blog/pack',array('id'=>$v['id']))}" role="button">彻底删除</a>
                </th>
              </tr>
            </foreach>
          </tbody>
        </table>

      </div>
      <div class="content-table"><div class="paging">{$page}</div></div>
    
  </body>
  <include file='Public:script'/>
</html>
