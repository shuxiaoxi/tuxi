<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <include file='Public:head'/>
  </head>
  <body style="padding:20px;">
      <div class="content-title">
        <div class="col-md-8">
          <div class="btn-group">
            <a class="btn btn-default" href="javascript:history.go(-1);" role="button">返回</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="输入用户的昵称">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="content-add">
      <form class="form-horizontal" action="{:U('Rbac/addUserHandle')}" method="post">
        <div class="form-group">
          <label class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="user_name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">用户密码</label>
          <div class="col-sm-4">
            <!-- <input type="text" class="form-control" name="remark"> -->
            <input type="password" class="form-control" name="user_pass" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">昵称</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="user_nicename">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">角色</label>
          <div class="col-sm-4">
            <foreach name="role" item="v">
            <input type="checkbox" name="role_id[]" value="{$v.id}">&nbsp;{$v.name}({$v.remark})&nbsp;
            </foreach>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存添加</button>
          </div>
        </div>
    </form>
    </div>

    
  </body>
  <include file='Public:script'/>
</html>
